<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill's Pizzeria</title>
    <link rel="stylesheet" type="text/css" href="store.css">
</head>
<body>
    <h1>Bill's Pizzeria</h1>
    <header>
        <div class="contentWrapper"> 
        <nav>
            <ul>
                <li><a href="#"><img src="..//StoreAppStarter-master/StoreAppStarter-master/img/facebook_20.png" alt="Facebook"  boarder ="0" class="socialIcon"></a></li>
                <li><a href="#"><img src="..//StoreAppStarter-master/StoreAppStarter-master/img/twitter_20.png" alt="Twitter" boarder="0" class="socialIcon"></a></li>
                <li><a href="#"><img src="..//StoreAppStarter-master/StoreAppStarter-master/img/google_plus_20.png" alt="Google Plus" boarder="0" class="socialIcon"></a></li>
                <li><a href="#">Your Cart</a></li>
                <li><input type="search" placeholder="Search" id="search"></li>
            </ul>
        </nav>
        
        </div> 
    </header>

    <div class="tab">
        <button class="tablinks" onclick="openCity(event, 'London')">Pizza</button>
        <button class="tablinks" onclick="openCity(event, 'Paris')">Breadsticks</button>
        <button class="tablinks" onclick="openCity(event, 'Tokyo')">Sides</button>
        <button class="tablinks" onclick="openCity(event, 'London')">Wings</button>
        <button class="tablinks" onclick="openCity(event, 'Paris')">Drinks</button>
        
          
      </div>

    <section id="main">
        <div class="panel">
        <img src="..//StoreAppStarter-master/StoreAppStarter-master/img/230x170/cheese-pizza.jpg" alt="cheese pizza">
        <h2>Delicious Cheese pizza</h2>
        </div>

        <div class="panel">
        <img src="..//StoreAppStarter-master/StoreAppStarter-master/img/230x170/sausage pizza.jpg" alt="">
        <h2>Sassy Sausage</h2>
        </div>

        <div class="panel">
        <img src="..//StoreAppStarter-master/StoreAppStarter-master/img/230x170/pepperoni pizza.jpg" alt="">
        <h2>Pretty Pepperoni Pizza</h2>
        </div>

        <div class="panel">
        <img src="..//StoreAppStarter-master/StoreAppStarter-master/img/230x170/pep and saus pizza.jpg" alt="">
        <h2>Best of both worlds Pizza</h2>
        </div>

        <div class="panel">
        <img src="..//StoreAppStarter-master/StoreAppStarter-master/img/230x170/bufffalo pizza.jpg" alt="">
        <h2>Bold Buffalo Pizza</h2>
        </div>

        <div class="panel">
        <img src="..//StoreAppStarter-master/StoreAppStarter-master/img/230x170/bbq chicken pizza.png" alt="">
        <h2>Best BBQ Pizza in the Midwest</h2>
        </div>
    </section>

    <footer>
       <h3> &#169; 2021 </h3>
       <h3>William Casteel</h3>
    </footer>
</body>
</html>
